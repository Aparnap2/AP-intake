<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Gmail - AP Intake</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .gmail-btn {
            display: inline-flex;
            align-items: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .gmail-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }
        .gmail-btn svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #555;
            font-size: 14px;
        }
        .feature::before {
            content: "âœ…";
            margin-right: 8px;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸ“§</div>
        <h1>Connect Gmail</h1>
        <p class="description">
            Connect your Gmail account to automatically process invoice emails.
            We'll monitor your inbox for PDF invoices and process them instantly.
        </p>

        <button class="gmail-btn" onclick="connectGmail()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Connect Gmail
        </button>

        <div class="features">
            <div class="feature">Automatic invoice detection</div>
            <div class="feature">PDF attachment extraction</div>
            <div class="feature">AI-powered data processing</div>
            <div class="feature">Real-time monitoring</div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function connectGmail() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Connecting to Gmail...';
            statusDiv.style.display = 'block';

            // Get user_id from URL or generate one
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id') || 'demo-user-' + Date.now();
            const redirectTo = urlParams.get('redirect_to') || 'http://localhost:3000/dashboard';

            // Call the quick auth endpoint
            const authUrl = `http://localhost:8000/api/v1/gmail/auth/quick?user_id=${encodeURIComponent(userId)}&redirect_to=${encodeURIComponent(redirectTo)}`;

            // Redirect to Gmail OAuth
            window.location.href = authUrl;
        }

        // Handle OAuth callback responses
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('message');
            const error = urlParams.get('error');
            const description = urlParams.get('description');
            const email = urlParams.get('email');

            const statusDiv = document.getElementById('status');

            if (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${description || error}`;
                statusDiv.style.display = 'block';
            } else if (status && email) {
                statusDiv.className = 'status success';
                statusDiv.textContent = `Success! Gmail (${email}) has been connected.`;
                statusDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
