apiVersion: v1
kind: Secret
metadata:
  name: ap-intake-secrets
  namespace: ap-intake
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  DATABASE_URL: <base64-encoded-database-url>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  SECRET_KEY: <base64-encoded-secret-key>
  POSTGRES_USER: <base64-encoded-postgres-user>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  POSTGRES_DB: <base64-encoded-postgres-db>
  AWS_ACCESS_KEY_ID: <base64-encoded-aws-access-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-aws-secret-key>
  SENTRY_DSN: <base64-encoded-sentry-dsn>
  LANGFUSE_SECRET_KEY: <base64-encoded-langfuse-secret>
  LANGFUSE_PUBLIC_KEY: <base64-encoded-langfuse-public>
  MINIO_ROOT_USER: <base64-encoded-minio-user>
  MINIO_ROOT_PASSWORD: <base64-encoded-minio-password>
  FLOWER_USER: <base64-encoded-flower-user>
  FLOWER_PASSWORD: <base64-encoded-flower-password>
  GRAFANA_USER: <base64-encoded-grafana-user>
  GRAFANA_PASSWORD: <base64-encoded-grafana-password>