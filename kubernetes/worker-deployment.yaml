apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: ap-intake
  labels:
    app: worker
    component: backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        component: backend
    spec:
      containers:
      - name: worker
        image: ap-intake/api:latest
        command: ["celery", "-A", "app.workers.celery_app", "worker", "--loglevel=info", "--concurrency=4", "--queues=invoice_processing,validation,email_processing,export"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ap-intake-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        envFrom:
        - configMapRef:
            name: ap-intake-config
        volumeMounts:
        - name: storage-volume
          mountPath: /app/storage
        - name: exports-volume
          mountPath: /app/exports
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - app.workers.celery_app
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: storage-pvc
      - name: exports-volume
        persistentVolumeClaim:
          claimName: exports-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-worker-deployment
  namespace: ap-intake
  labels:
    app: validation-worker
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: validation-worker
  template:
    metadata:
      labels:
        app: validation-worker
        component: backend
    spec:
      containers:
      - name: validation-worker
        image: ap-intake/api:latest
        command: ["celery", "-A", "app.workers.celery_app", "worker", "--loglevel=info", "--concurrency=2", "--queues=validation"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ap-intake-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        envFrom:
        - configMapRef:
            name: ap-intake-config
        volumeMounts:
        - name: storage-volume
          mountPath: /app/storage
        - name: exports-volume
          mountPath: /app/exports
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: storage-pvc
      - name: exports-volume
        persistentVolumeClaim:
          claimName: exports-pvc