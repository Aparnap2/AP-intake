apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: ap-intake
  labels:
    app: api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        component: backend
    spec:
      containers:
      - name: api
        image: ap-intake/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ap-intake-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ap-intake-secrets
              key: SECRET_KEY
        envFrom:
        - configMapRef:
            name: ap-intake-config
        volumeMounts:
        - name: storage-volume
          mountPath: /app/storage
        - name: exports-volume
          mountPath: /app/exports
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: storage-pvc
      - name: exports-volume
        persistentVolumeClaim:
          claimName: exports-pvc
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ap-intake
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP